<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Durai - Chats Page</title>
</head>


<body>
  <header>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__time">12:00</span>
        <img src="img/m-mark.png">
        <img src="img/m-mark.png">
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-wifi fa-lg"></i>
        <i class="fa-solid fa-signal fa-lg"></i>
        <span class="status-bar__persentage">75%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>
  </header>

  <main class="login-main">
    <h1>WELCOME!</h1>


    <div class="login-main__frame">
      <form class="login-main__inputs">
        <div class="login-main__input">
          <input type="text" placeholder="Email or Phone Number">
          <input type="password" placeholder="Password">
        </div>
        <div class="login-main__submit">
          <a href="friends.html">LOG IN</a>
          <input type="submit" value="SIGN UP">
        </div>
        <a>Forget Password</a>
      </form>
    </div>
  </main>

  <div class="no-mobile">
    <span>Your screen is too big</span>
  </div>
  

  <img class="login-bottom__m-mark" src="img/m-mark.png">

<script src="https://kit.fontawesome.com/a2b7c78ec0.js" crossorigin="anonymous"></script>
</body>
</html>
