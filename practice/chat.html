<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Durai - Chat Page</title>
</head>


<body>
  <header>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__time">12:00</span>
        <img src="img/m-mark.png">
        <img src="img/m-mark.png">
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-wifi fa-lg"></i>
        <i class="fa-solid fa-signal fa-lg"></i>
        <span class="status-bar__persentage">75%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>
  </header>

  <div class="chat-header__top">
    <div class="chat-header__top-title">
      <a href="chats.html"><i class="fa-solid fa-arrow-left fa-lg"></i></a>
      <span class="chat-header__top-font">카이</span>
    </div>
    <div class="chat-header__top-icons">
      <img src="img/far-glass.png">
      <img src="img/far-gird.png">
    </div>
  </div>




  <main>
    <div class="chat-main__date">
      <span>Tuesday, July 19, 2022</span>
    </div>
  
    <div class="chat-main__avatar-text">
      <img src="img/khay.jpg">
      <span>Hi~ Do you speak English?</span>
    </div>
  
    <div class="chat-main__avatar-text2">
      <span>Yes I do!</span>
      <img src="img/jang.jpg">
    </div>
  </main>
  





  <footer class="chat-footer">
    <div class="chat-footer__frame">
      <i class="fa-solid fa-plus fa-2x"></i>
      <form class="chat-footer__input">
        <input type="text" placeholder="Write your messege">
      </form>
      <div class="chat-footer__icons">
        <i class="fa-regular fa-face-smile fa-2x"></i>
        <i class="fa-regular fa-hashtag fa-2x"></i>
        <i class="fas fa-regular fa-microphone fa-2x"></i>
      </div>
    </div>
  </footer>
  

  <div class="no-mobile">
    <span>Your screen is too big</span>
  </div>

<script src="https://kit.fontawesome.com/a2b7c78ec0.js" crossorigin="anonymous"></script>
</body>
</html>
